name:                asmJsonCpp
version:             0.1.0.0
github:              TheKK/asmJsonCpp
license:             BSD3
author:              Ying-Ruei Liang (TheKK)
maintainer:          thumbd03803@gmail.com
copyright:           2020 Ying-Ruei Liang (TheKK)

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/TheKK/asmJsonCpp#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- text
- transformers

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -XNoImplicitPrelude

library:
  source-dirs: src
  dependencies:
  - megaparsec
  - parser-combinators

executables:
  asmJsonCpp-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - asmJsonCpp
    - optparse-simple
    - megaparsec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  asmJsonCpp-server:
    main:                Main.hs
    source-dirs:         server
    dependencies:
    - asmJsonCpp
    - optparse-simple
    - servant
    - servant-server
    - warp
    - wai-extra

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  asmJsonCpp-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - asmJsonCpp
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
